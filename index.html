<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Lets Play Game</h1>
        <div class="score">
          <span id="score1"> 0 </span> To <span id="score2"> 0 </span>
        </div>
        <div class="palyingTo">Playing to <span id="palyingTo"> 0 </span></div>
        <form>
          <input type="number" id="inputValue" />
        </form>
        <div class="btn-group">
          <button class="btn" id="btnPlayer1" type="submit">Player One</button>
          <button class="btn" id="btnPlayer2">Player Two</button>
          <button class="btn" id="reset" disabled="disabled">Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
